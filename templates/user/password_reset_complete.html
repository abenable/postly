{% extends 'base.html' %} {% block title %}Password Reset Complete - Postly{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-success text-white">
        <h3 class="card-title mb-0">Password Reset Complete</h3>
      </div>
      <div class="card-body">
        <p class="mb-3">Your password has been successfully reset.</p>
        <p class="mb-3">
          You can now use your new password to log in to your account.
        </p>
        <div class="mt-4">
          <a href="{% url 'user:login' %}" class="btn btn-primary">Log In</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
