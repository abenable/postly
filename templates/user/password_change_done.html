{% extends 'base.html' %} {% block title %}Password Changed - Postly{% endblock %} 
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header bg-success text-white">
        <h3 class="card-title mb-0">Password Changed</h3>
      </div>
      <div class="card-body">
        <p class="mb-3">Your password has been successfully changed.</p>
        <p class="mb-3">
          You can continue using the site with your new password.
        </p>
        <div class="mt-4">
          <a href="{% url 'user:profile' %}" class="btn btn-primary"
            >Back to Profile</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
